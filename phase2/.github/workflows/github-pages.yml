name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'phase2/frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./phase2/frontend

      - name: Build
        run: npm run build
        working-directory: ./phase2/frontend

      - name: Export Static Site
        run: npm run export
        working-directory: ./phase2/frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./phase2/frontend/out
          publish_branch: gh-pages
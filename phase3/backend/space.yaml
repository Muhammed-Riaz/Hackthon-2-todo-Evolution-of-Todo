spec_version: '1.0'
kind: inference
runtime:
  framework: other
  python_version: '3.10'
  requirements_file: requirements.txt
model:
  task: text-generation
  repo_id: ''
spec:
  containers:
    - image: python:3.10-slim
      command:
        - uvicorn
        - src.main:app
        - --host
        - '0.0.0.0'
        - --port
        - '7860'
      ports:
        - port: 7860
          protocol: TCP
  resources:
    cpu: 1
    memory: 1Gi
  replicas: 1